<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>ğŸ® Git Quiz Game</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.game {
  width: 700px;
  background: rgba(0,0,0,0.85);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 30px #00fff7;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 15px #00fff7; }
  to   { box-shadow: 0 0 35px #00fff7; }
}

h1 {
  text-align: center;
  color: #00fff7;
  margin-bottom: 20px;
}

.progress {
  height: 10px;
  background: #333;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00fff7, #00ff88);
  transition: width 0.4s;
}

.question {
  font-size: 20px;
  margin-bottom: 20px;
}

.answers button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #111;
  color: #fff;
  transition: 0.3s;
  border: 1px solid #00fff7;
}

.answers button:hover {
  background: #00fff7;
  color: #000;
  transform: scale(1.03);
}

.correct {
  background: #00ff88 !important;
  color: #000;
}

.wrong {
  background: #ff0044 !important;
}

.score {
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
}

.end {
  text-align: center;
  font-size: 22px;
}

.restart {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 16px;
  background: #00fff7;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
  <h1>ğŸš€ Git Quiz Game</h1>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="content"></div>
  <div class="score" id="score"></div>
</div>

<script>
const questions = [
  { q: "Î Î¿Î¹Î± ÎµÎ½Ï„Î¿Î»Î® Î±ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¹ÎµÎ¯ git repository;", a: ["git new", "git init", "git start", "git create"], c: 1 },
  { q: "Î Î¿Î¹Î± ÎµÎ½Ï„Î¿Î»Î® Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ status;", a: ["git log", "git info", "git status", "git check"], c: 2 },
  { q: "Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î±ÏÏ‡ÎµÎ¯Ï‰Î½ ÏƒÏ„Î¿ staging;", a: ["git stage", "git add", "git commit", "git push"], c: 1 },
  { q: "Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î±Î»Î»Î±Î³ÏÎ½;", a: ["git save", "git commit", "git push", "git store"], c: 1 },
  { q: "Î™ÏƒÏ„Î¿ÏÎ¹ÎºÏŒ commits;", a: ["git history", "git log", "git show", "git past"], c: 1 },
  { q: "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® ÏƒÎµ remote;", a: ["git upload", "git send", "git push", "git pull"], c: 2 },
  { q: "Î›Î®ÏˆÎ· Î±Î»Î»Î±Î³ÏÎ½;", a: ["git pull", "git clone", "git fetch", "ÎŒÎ»Î±"], c: 3 },
  { q: "Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± branch;", a: ["git branch new", "git checkout", "git fork", "git split"], c: 0 },
  { q: "Î‘Î»Î»Î±Î³Î® branch;", a: ["git move", "git change", "git checkout", "git go"], c: 2 },
  { q: "ÎˆÎ½Ï‰ÏƒÎ· branches;", a: ["git join", "git merge", "git combine", "git rebase"], c: 1 }
];

let index = 0;
let score = 0;

const content = document.getElementById("content");
const scoreDiv = document.getElementById("score");
const progress = document.getElementById("progress");

function loadQuestion() {
  progress.style.width = `${(index / questions.length) * 100}%`;

  const q = questions[index];
  content.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="answers">
      ${q.a.map((ans, i) =>
        `<button onclick="answer(${i}, this)">${ans}</button>`
      ).join("")}
    </div>
  `;
}

function answer(i, btn) {
  const correct = questions[index].c;
  const buttons = document.querySelectorAll(".answers button");

  buttons.forEach(b => b.disabled = true);

  if (i === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons[correct].classList.add("correct");
  }

  scoreDiv.innerText = `Score: ${score}`;

  setTimeout(() => {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  }, 900);
}

function endGame() {
  progress.style.width = "100%";
  content.innerHTML = `
    <div class="end">
      ğŸ‰ Î¤Î­Î»Î¿Ï‚ Î Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï!<br><br>
      Î£ÎºÎ¿Ï: ${score} / ${questions.length}
      <br>
      <button class="restart" onclick="restart()">ğŸ” Restart</button>
    </div>
  `;
}

function restart() {
  index = 0;
  score = 0;
  scoreDiv.innerText = "";
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
