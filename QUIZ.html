<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>üéÆ Git Quiz Game</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.game {
  width: 700px;
  background: rgba(0,0,0,0.85);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 30px #00fff7;
  animation: glow 2s infinite alternate;
  z-index: 2;
}

@keyframes glow {
  from { box-shadow: 0 0 15px #00fff7; }
  to { box-shadow: 0 0 35px #00fff7; }
}

h1 {
  text-align: center;
  color: #00fff7;
}

.progress {
  height: 10px;
  background: #333;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00fff7, #00ff88);
  transition: width 0.4s;
}

.answers button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  background: #111;
  color: #fff;
  border: 1px solid #00fff7;
  transition: 0.3s;
}

.answers button:hover {
  background: #00fff7;
  color: #000;
}

.correct { background: #00ff88 !important; color: #000; }
.wrong { background: #ff0044 !important; }

.end {
  text-align: center;
  font-size: 22px;
}

.restart {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 16px;
  background: #00fff7;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* üéâ CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* üéà BALLOONS */
.balloon {
  position: fixed;
  bottom: -100px;
  width: 40px;
  height: 55px;
  border-radius: 50%;
  animation: float 5s ease-in forwards;
  z-index: 1;
}

@keyframes float {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="game">
  <h1>üöÄ Git Quiz Game</h1>
  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <div id="content"></div>
</div>

<script>
const questions = [
  { q:"git init Œ∫Œ¨ŒΩŒµŒπ œÑŒπ;", a:["Start","Init repo","Push","Clone"], c:1 },
  { q:"git status Œ¥ŒµŒØœáŒΩŒµŒπ;", a:["Commits","Files","Status","History"], c:2 },
  { q:"git add Œ∫Œ¨ŒΩŒµŒπ;", a:["Save","Stage","Push","Delete"], c:1 },
  { q:"git commit Œ∫Œ¨ŒΩŒµŒπ;", a:["Upload","Save","Merge","Fetch"], c:1 },
  { q:"git log Œ¥ŒµŒØœáŒΩŒµŒπ;", a:["Status","Branches","History","Remote"], c:2 },
  { q:"git push Œ∫Œ¨ŒΩŒµŒπ;", a:["Download","Upload","Merge","Reset"], c:1 },
  { q:"git pull Œ∫Œ¨ŒΩŒµŒπ;", a:["Upload","Delete","Download","Fork"], c:2 },
  { q:"git branch Œ∫Œ¨ŒΩŒµŒπ;", a:["Merge","New branch","Switch","Reset"], c:1 },
  { q:"git checkout Œ∫Œ¨ŒΩŒµŒπ;", a:["Delete","Switch","Upload","Init"], c:1 },
  { q:"git merge Œ∫Œ¨ŒΩŒµŒπ;", a:["Split","Join","Save","Fork"], c:1 }
];

let i = 0, score = 0;
const content = document.getElementById("content");
const progress = document.getElementById("progress");

function load() {
  progress.style.width = `${(i / questions.length) * 100}%`;
  const q = questions[i];
  content.innerHTML = `
    <div>${q.q}</div>
    <div class="answers">
      ${q.a.map((x,n)=>`<button onclick="answer(${n},this)">${x}</button>`).join("")}
    </div>`;
}

function answer(n, btn) {
  const c = questions[i].c;
  document.querySelectorAll("button").forEach(b=>b.disabled=true);
  if(n===c){ btn.classList.add("correct"); score++; }
  else { btn.classList.add("wrong"); document.querySelectorAll("button")[c].classList.add("correct"); }

  setTimeout(()=>{
    i++;
    i < questions.length ? load() : end();
  },800);
}

function end() {
  progress.style.width = "100%";
  content.innerHTML = `
    <div class="end">
      üéâ Œ§Œ≠ŒªŒøœÇ! <br><br>
      Score: ${score}/10
      <br>
      <button class="restart" onclick="restart()">üîÅ Restart</button>
    </div>`;

  if(score >= 5) celebration();
}

function restart(){
  i=0; score=0;
  document.querySelectorAll(".confetti,.balloon").forEach(e=>e.remove());
  load();
}

/* üéâ EFFECTS */
function celebration(){
  // Confetti
  for(let i=0;i<80;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }

  // Balloons
  for(let i=0;i<10;i++){
    const b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),6000);
  }
}

load();
</script>

</body>
</html>
